<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money master</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <main>
        <div>
            <h1 class="text-5xl w-2/6 mx-auto mt-16 text-teal-400 font-bold pl-10	"> Money MasterðŸ’°</h1>
        </div>

        <section class="grid grid-cols-2 gap-6 p-12 	">
            <div>
                <img class="w-screen rounded-lg" src="images/cover.png" alt="" srcset="">
            </div>
            <div class=" bg-slate-200 rounded-lg ali grid justify-items-center	">
                <h3 class="mt-6 text-3xl text-cyan-400 font-semibold	">Income</h3>
                <div class="flex">
                    <p class="pr-4 font-bold	">Income</p>
                    <input id="income-money" class="h-7 pl-3 input" type="text" name="" id="" placeholder="0">
                </div>
                <h1 class="text-3xl text-cyan-400 font-semibold	">Expenses</h1>
                <div class="flex">
                    <p class="pr-4 font-bold	">Food</p>
                    <input id="food-money" class="h-7 pl-3 input" type="text" name="" id="" placeholder="0">
                </div>
                <div class="flex">
                    <p class="pr-4 font-bold	">Rent</p>
                    <input id="rent-money" class="h-7 pl-3 input" type="text" name="" id="" placeholder="0">
                </div>
                <div class="flex">
                    <p class="pr-4 font-bold	">Cloths</p>
                    <input id="cloths-money" class="h-7 pl-3 input" type="text" name="" id="" placeholder="0">
                </div>
                <div>
                    <button id="calculate-button" class="bg-sky-500 rounded px-3 py-1 disabled:opacity-50"
                        title="Enter the Values to turn this On" disabled>Calculate</button>
                </div>
                <div>
                    <p class="font-bold">Total Expenses : <span id="totol-expense">0</span></p>
                    <p class="font-bold ">Balance : <span id="balance-money">0</span></p>
                </div>
                <div class="flex">
                    <p class="pr-4 font-bold	">Save</p>
                    <input class="h-7 pl-3" type="text" name="" id="" placeholder="0">
                    <p class="px-4">%</p>
                    <button class="bg-sky-500 px-8 h-7 rounded disabled:opacity-50" disabled>Save</button>
                </div>
                <div>
                    <p class="font-bold">Saving Amount : 0</p>
                    <p class="font-bold pt-2">Remaining Balance : 0</p>
                </div>
            </div>
        </section>
    </main>
    <script>

        // input value check is it is a number or anything

        function inputFieldCheck() {
            const inputTags = document.getElementsByClassName('input');
            let x = 0;

            for (const inputTag of inputTags) {
                if (isNaN(parseInt(inputTag.value))) {
                    break;
                }
                else {
                    x++;
                }
            }

            if (x == 4) {
                document.getElementById('calculate-button').removeAttribute('disabled');
            }
            else {
                document.getElementById('calculate-button').setAttribute('disabled', true);
            }
        }

        //   input value text to number maker by trasferring id

        function numberMaker(id) {
            let income = document.getElementById(id + '-money');
            const incomeMoney = parseFloat(income.value);
            return incomeMoney;
        }

        // total expenses and balance update

        function totalExpenseAndBalanceUpdata() {

            const incomeMoney = numberMaker('income');
            const foodMoney = numberMaker('food');
            const rentMoney = numberMaker('rent');
            const clothsMoney = numberMaker('cloths');

            if (incomeMoney >= 0 && foodMoney >= 0 && rentMoney >= 0 && clothsMoney >= 0) {
                const totalExpenseMoney = foodMoney + rentMoney + clothsMoney;
                const balance = incomeMoney - totalExpenseMoney;

                if (totalExpenseMoney > incomeMoney) {
                    alert('Your Expenses is higher than your income which is not possible');
                }
                else {
                    document.getElementById('totol-expense').innerText = totalExpenseMoney;
                    document.getElementById('balance-money').innerText = balance;
                }
            }
            else {
                alert('Negative value of money is not acceptable');
                document.getElementById('totol-expense').innerText = 0;
                document.getElementById('balance-money').innerText = 0;
            }
        }


        document.getElementById('income-money').addEventListener('keyup', function () {
            inputFieldCheck()
        })
        document.getElementById('food-money').addEventListener('keyup', function () {
            inputFieldCheck()
        })
        document.getElementById('rent-money').addEventListener('keyup', function () {
            inputFieldCheck()
        })
        document.getElementById('cloths-money').addEventListener('keyup', function () {
            inputFieldCheck()
        })


        document.getElementById('calculate-button').addEventListener('click', function () {
            totalExpenseAndBalanceUpdata();
        })
    </script>
    <script src="js/function.js"></script>
</body>

</html>
